<div class="container wrapper col-md-12" id="bglogin">
    <div class="wrapperLogin">
        <form id="formlog" #lrForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Pseudo</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" #username="ngModel" class="form-control" placeholder="Pseudo"
                        [(ngModel)]="lr.username" required />
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" #password="ngModel" class="form-control"
                        placeholder="Password" [(ngModel)]="lr.password" required />
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-light" [disabled]="lrForm.invalid" />
            </div>
            <div style="margin: 2rem 0 0 0;">
                <span class="mr-2">Vous n'avez pas de compte ?</span>
                <a [routerLink]="['/signup']" class="loginLink"><u>S'inscrire</u></a>
            </div><br>
            <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                Votre Pseudo ou votre mot de passe est incorrect, veuillez r√©essayer.
            </div>
        </form>
    </div>
</div>
